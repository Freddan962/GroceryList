<ion-header>

  <ion-navbar>
    <ion-title>Add item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row col-12>
      <ion-searchbar placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
      <button ion-button full color="secondary" (click)="onCreateClick(input)">Add</button>    
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.getName() }}
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
