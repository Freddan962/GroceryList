<ion-header>
  <ion-navbar>
    <ion-title>Departments</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleEdit()"><ion-icon [name]="editIcon"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [reorder]="editing" (ionItemReorder)="reorderData($event)">
    <ion-list-header class="no-margin-bottom" *ngFor="let department of departments">
      <h2>{{department.getName()}}</h2>
    </ion-list-header>
  </ion-list>
</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="onClickCreateFAB()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
