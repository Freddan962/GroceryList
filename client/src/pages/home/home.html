<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="container">
<ion-grid no-padding>

  <div id="list-intro" *ngIf="lists.length < 1">
    <ion-row>
      <ion-icon col-12 name="list" text-center id="list-icon"></ion-icon>
    </ion-row>
    <ion-row>
      <h2 col-12 text-center>Create your first list<br>just tap the blue button</h2>    
    </ion-row>
  </div>

  <div id="list-container" *ngIf="lists.length > 0" no-padding>
    <ion-card *ngFor="let list of lists" (click)="onClickList(list)" no-padding>
      <ion-card-header>
        <ion-row>
          <p col-10>{{list.getName()}}</p>
          <p col-2>{{0}}/{{list.getItems().length}}</p>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </div>
</ion-grid>
</ion-content>

<ion-fab bottom right>
    <button ion-fab mini (click)="onClickCreateFAB()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
