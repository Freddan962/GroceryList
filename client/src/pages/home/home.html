<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="container">
<ion-grid>

  <div id="list-intro" *ngIf="lists.length < 1">
    <ion-row>
      <ion-icon col-12 name="list" text-center id="list-icon"></ion-icon>
    </ion-row>
    <ion-row>
      <h2 col-12 text-center>Create your first list<br>just tap the blue button</h2>    
    </ion-row>
  </div>

  <div id="list-container" *ngIf="lists.length > 0">
    <ion-card *ngFor="let list of lists" (click)="onClickList(list)">
      <ion-card-header>
        <ion-grid>
          <ion-row>
              <p col-10>{{list.getName()}}</p>
              <p col-2>{{0}}/{{list.getTotalItems()}}</p>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-fab bottom right>
    <button ion-fab mini (click)="onClickCreateFAB()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-grid>
</ion-content>
