<ion-header>

  <ion-navbar>
    <ion-title class="capitalize-text">New List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<ion-grid>
  <ion-row col-12>
    <ion-input [(ngModel)]="input" col-12 type="text" placeholder="List name"></ion-input>
    <button ion-button full color="secondary" (click)="onCreateClick(input)">Create</button>    
  </ion-row>
</ion-grid>
</ion-content>
